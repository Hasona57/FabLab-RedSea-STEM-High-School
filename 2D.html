<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="Images/main.png" />
  <title>2D Design Sessions</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 flex flex-col min-h-screen">

  <header class="bg-white shadow-md p-4 sticky top-0 z-10">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-lg md:text-xl font-bold text-purple-600">2D Design Branch</h1>
      <a href="index.html" class="inline-flex items-center gap-2 text-blue-600 hover:text-blue-800 bg-blue-50 hover:bg-blue-100 px-4 py-2 rounded-full font-medium shadow transition">← Back to Home</a>
    </div>
  </header>

  <main class="container mx-auto px-4 py-8 flex-1">
    <h2 class="text-2xl md:text-3xl font-bold text-center text-purple-600 mb-8">Session Modules</h2>

    <div class="flex flex-col gap-6">
      <label for="modal-1" class="bg-purple-100 p-8 sm:p-10 rounded-3xl text-center shadow-lg hover:scale-105 hover:bg-purple-200 transition-all duration-300 cursor-pointer font-semibold text-xl sm:text-2xl">
        Session 1
      </label>
      <label for="modal-2" class="bg-purple-100 p-8 sm:p-10 rounded-3xl text-center shadow-lg hover:scale-105 hover:bg-purple-200 transition-all duration-300 cursor-pointer font-semibold text-xl sm:text-2xl">
        Session 2
      </label>
      <label for="modal-3" class="bg-purple-100 p-8 sm:p-10 rounded-3xl text-center shadow-lg hover:scale-105 hover:bg-purple-200 transition-all duration-300 cursor-pointer font-semibold text-xl sm:text-2xl">
        Session 3
      </label>
    </div>
  </main>

  <input type="checkbox" id="modal-1" class="hidden peer/modal-1">
  <input type="checkbox" id="modal-2" class="hidden peer/modal-2">
  <input type="checkbox" id="modal-3" class="hidden peer/modal-3">

  <div class="fixed inset-0 bg-black bg-opacity-70 flex justify-center items-center opacity-0 pointer-events-none peer-checked/modal-1:opacity-100 peer-checked/modal-1:pointer-events-auto transition duration-300">
    <div class="bg-white p-4 rounded-3xl shadow-2xl w-11/12 max-w-md relative">
      <label for="modal-1" class="absolute top-2 right-3 text-gray-500 text-3xl cursor-pointer hover:text-red-500 transition">&times;</label>
      <iframe class="w-full h-60 sm:h-80 md:h-96 rounded-xl" src="https://www.youtube.com/embed/QzQpCNntf_g?si=HAPVdJXO204S69Ji" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <div class="fixed inset-0 bg-black bg-opacity-70 flex justify-center items-center opacity-0 pointer-events-none peer-checked/modal-2:opacity-100 peer-checked/modal-2:pointer-events-auto transition duration-300">
    <div class="bg-white p-4 rounded-3xl shadow-2xl w-11/12 max-w-md relative">
      <label for="modal-2" class="absolute top-2 right-3 text-gray-500 text-3xl cursor-pointer hover:text-red-500 transition">&times;</label>
      <iframe class="w-full h-60 sm:h-80 md:h-96 rounded-xl" src="https://www.youtube.com/embed/QzQpCNntf_g?si=HAPVdJXO204S69Ji" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <div class="fixed inset-0 bg-black bg-opacity-70 flex justify-center items-center opacity-0 pointer-events-none peer-checked/modal-3:opacity-100 peer-checked/modal-3:pointer-events-auto transition duration-300">
    <div class="bg-white p-4 rounded-3xl shadow-2xl w-11/12 max-w-md relative">
      <label for="modal-3" class="absolute top-2 right-3 text-gray-500 text-3xl cursor-pointer hover:text-red-500 transition">&times;</label>
      <iframe class="w-full h-60 sm:h-80 md:h-96 rounded-xl" src="https://www.youtube.com/embed/QzQpCNntf_g?si=HAPVdJXO204S69Ji" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <footer class="bg-gray-800 text-white py-5 text-center mt-auto">
    <p>© 2025 FabLab RedSea STEM Club. All rights reserved.</p>
  </footer>

</body>
</html>
